<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Tarea2.css">
</head>
<body>
    <section class="form-registro">
    <h1>Formulario de datos</h1>
<form id="Formulario" action="" >
    <p>Nombre</p>
    <input class="controls" id="nombre" type="text" name="Nombre" placeholder="Nombre" required>
    <small>Ingrese su nombre</small>
    <p>Apellido</p>
    <input class="controls" id="apellido" type="text" name="Apellido" placeholder="Apellido" required>
    <small>Ingrese su apellido</small>
    <p>Email</p>
    <input class="controls" id="email" type="text" name="Email" placeholder="Email" required>
    <small>Ingrese su Email</small>
    <p>Fecha de Nacimiento</p>
    <input class="controls" id="fecha" type="date" name="FechaDeNacimiento" required>
    <small>Ingrese su fecha de Nacimiento</small>
    <p>Pais de residencia</p>
    <input class="controls" id="pais"  type="text" name="PaisDeResidencia" required><br>
    <small>Ingrese su pais de recidencia</small>
    <input class="botton" type="submit" value="Enviar">
    </form>
</section>
<script src="formu.js"></script>
</body>
</html>
