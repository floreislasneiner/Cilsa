<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Tarea1.css">
</head>
<body>
    <section class="form-registro">
    <h1>Formulario de datos</h1>
<form action="">
    <p>Nombre</p>
    <input class="controls" type="text" name="Nombre" placeholder="Nombre">
    <p>Apellido</p>
    <input class="controls" type="text" name="Apellido" placeholder="Apellido">
    <p>Email</p>
    <input class="controls" type="text" name="Email" placeholder="Email">
    <p>Fecha de Nacimiento</p>
    <input class="controls" type="date" name="FechaDeNacimiento">
    <p>Pais de residencia</p>
    <input class="controls"  type="text" name="PaisDeResidencia"><br>
    <input class="boton" type="submit" value="Enviar">
    </form>
</section>
</body>
</html>
